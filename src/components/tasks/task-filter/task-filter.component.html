<!-- Filters Container -->
<div class="flex flex-col space-y-4 p-4 bg-white shadow rounded-lg" [formGroup]="filterForm">

  <!-- Title for the Filters Component -->
  <h3 class="text-lg font-semibold text-primary">Task Filters</h3>

  <!-- Filter by Status -->
  <div class="w-full">
    <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Status</label>
    <select id="status-filter" formControlName="status"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
      <option value="all">All</option>
    </select>
  </div>

  <!-- Filter by Keywords -->
  <div class="w-full">
    <label for="keyword-filter" class="block text-sm font-medium text-gray-700 mb-1">Search by Keywords</label>
    <input type="text" id="keyword-filter" formControlName="keyword" placeholder="Enter keywords"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" />
  </div>
</div>
